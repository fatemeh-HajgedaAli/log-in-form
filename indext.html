<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./design/font.css">
    <link rel="stylesheet" href="./design/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
<form class="logIn">
<ul class="title">
    <li class="titleItem"><a href="#" class="sign signIn">SIGN IN</a></li>
    <li class="titleItem"><a href="#" class="sign signUp">SIGN UP</a></li>
</ul>

<div class="fillupPart">
    <label for="username" class="userInformation">USERNAME</label>
    <input type="text" name="username" id="userName" class="userInput" onKeydown="usernameValidation()" maxlength="12">
    <span class="textUsername">Must Contain 12 letters.</span>
    <label for="password" class="userInformation">PassWord</label>
    <input type="text" name="password" id="userPassword" class="userInput" onKeydown="passwordValidation()" maxlength="8">
    <span class="textPassword">Must Contain 8 Numbers.</span>
</div>
<div class="textCheck">
    <input type="checkbox" name="check" id="checkBtn">
    <label for="checkBtn" class="checkText">Keep me Signed in!</label>
    
</div>
<div class="signinButton">
    <button type="submit" class="btnSubmit" onClick="clickBtn()" onSubmit="submit()">SIGN IN</button>
</div><hr>
<div class="forgotText">
    <a href="#" class="textForgot">Forgot Password?</a>
</div>
<div class="modalText">Please Copmlete this part!</div>
</form>
    </div>
    <script src="./design/javaScript.js"></script>
</body>
</html>
